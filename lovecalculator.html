<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Percentage </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url(lovebg.jpeg);
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            position: relative;
        }
        header{
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform : translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center" >
            <div class="card-header bg-danger text-white">LOVE CALCULATOR DESIGNED BY UDAY</div>
            <div class="card-body">
                <form class="form-inline m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" id="name" placeholder="Your Name" >
                    </div>
                    <div><span class="pl-3 pr-3">+</span></div>
                    <span class="form-group">
                        <input type="text" name="" class="form-control text-center" id="lname" placeholder="Love Name" >
                    </span>
                </form >
                <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="checkloveper()">click</button>
                </div>
                <br>
                <div>
                    <input type="text" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage" >
                </div>
            </div>
            <div class="card-footer">God Bless Your Relationship</div>
          </div>
    </header>
    <script>
        function checkloveper()
        {
            var name=document.getElementById('name').value;
            var lname=document.getElementById('lname').value;
            if(name=="")
            {
                alert('please enter your name');
            }
            else if(name.length<=2)
            {
                alert('minimun length of name is 3');
            }
            else if(!isNaN(name))
            {
                alert('number is not allowed as a name')
            }
            else if(lname=="")
            {
                alert('please enter your love name');
            }
            else if(lname.length<3)
            {
                alert('minimun length of name is 3');
            }
            else if(!isNaN(lname))
            {
                alert('number is not allowed as a name')
            }
            else if((name=="deepu" && lname=="nandu")||(name=="vinit" && lname=="mitali"))
            {
                document.getElementById('lovevalue').value="100"+"%";
            }
            else{
                var lovedata=Math.random()*100;
            lovedata=Math.floor(lovedata);
            document.getElementById('lovevalue').value=lovedata+"%";
             }
        }
    </script>
</body>
</html>
